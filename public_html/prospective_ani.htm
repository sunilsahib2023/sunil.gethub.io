<!DOCTYPE html>
<html>
<head>
<style>
#div1
{
position: relative;
height: 150px;
width: 150px;
margin: 50px;
padding:10px;
border: 1px solid black;
perspective:150px;

background:black;
}

#div2
{
padding:50px;
position: absolute;
border: 1px solid black;
background-color: red;
transform:rotateX(145deg);
cursor:pointer;
}
</style>
</head>

<body>

<div id="div1">
  <div id="div2">HELLO</div>
</div>

<script>
 
d = document.getElementById("div2")
//d.onclick = sk
d.onmousemove = sk

c=1
function sk()
{
d.style.transform="rotateZ("+c+"deg) rotateX("+c+"deg) rotateY("+c+"deg)";
c+=12

document.title= c
}

 setInterval("sk()",100)
</script>
