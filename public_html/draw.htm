<script>

drawcolor="normal"
d=document.getElementById("mes")
d.innerHTML="Message"

m=document.getElementById("mbox")
var c=document.getElementById("sk");
var ctx=c.getContext("2d");
var mycolor="red"
drawmode="nodraw"

w = window.innerWidth ;
h =  window.innerHeight ;
brushsize = 10

c.width = w;				
c.height = h;

d.innerHTML="Draw"

function onmousedown(event)
{

if(drawmode == "draw")
{
drawmode="nodraw"
d.innerHTML="No-draw on"
}
else
{
drawmode="draw"
d.innerHTML="Draw"
}


}

function onmousemove(event)
{

if(drawmode=="draw")
{
d.innerHTML="Draw"
ctx.beginPath();
ctx.arc(event.pageX,event.pageY,brushsize,0,2*Math.PI);
 mycolor = (Math.random() * 0xFFFFFF << 0).toString(16);

//mycolor = Math.floor(Math.random()*176253).toString(16);

if(drawcolor=="normal")
{
ctx.fillStyle="#"+mycolor
ctx.stroke()
}
else
{
ctx.fillStyle="white"

}
ctx.fill()
tx.strokeStyle="white"
}


}


function onkeydown(event)
{

//alert(event.keyCode)
if(event.keyCode == 37)
{
  if(drawcolor=="normal")
     {
     drawcolor="background"
     d.innerHTML="Erase Mode"
     }
     else
     {  
      drawcolor="normal"
      d.innerHTML="Normal Color mode" 
     } 
}

if(event.keyCode == 38){brushsize++;d.innerHTML=brushsize}
if(event.keyCode==39){mycolor=document.bgColor}
if(event.keyCode==40){brushsize--;d.innerHTML=brushsize}
if(event.keyCode==32){location.reload()}
}





function init()
{


document.addEventListener("mousedown",onmousedown,false)
document.addEventListener("mousemove",onmousemove,false)
document.addEventListener("keydown",onkeydown,false)


}



</script>
